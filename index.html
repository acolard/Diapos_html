<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page avec 3 div (optimisée)</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      #header,
      #footer {
        flex: 0 0 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9f9f9;
        padding: 10px 40px;
      }
      #header {
        font-weight: bold;
        font-size: 2em;
      }
      #body {
        flex: 1 1 auto;
        background: #eef9f9 url("background/fond.jpg") center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* zone diapo avec ratio 4:3 */
      #diapos {
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.08) 0px 4px 12px;
        position: relative;
        aspect-ratio: 4/3;
        overflow: hidden;
        max-height: calc(100vh - 80px);
      }
      @media (orientation: landscape) {
        #diapos {
          height: 100%;
          width: auto;
        }
      }
      @media (orientation: portrait) {
        #diapos {
          width: 100%;
          height: auto;
        }
      }

      /* slides + transitions */
      .slides {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .slide {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
      .slide.active {
        opacity: 1;
        pointer-events: auto;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #666;
      }

      /* navigation */
      .dots {
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        background: #ccc;
        cursor: pointer;
      }
      .dot.active {
        background: #333;
      }
      #controls {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
      }
      #controls button {
        background: rgba(0, 0, 0, 0.05);
        border: none;
        padding: 8px 12px;
        cursor: pointer;
      }

      /* plein écran */
      #diapos.fullscreen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #diapos.fullscreen .slides {
        width: calc(100vh * 4 / 3);
        height: 100vh;
        height: 100dvh;
      }
      #diapos.fullscreen iframe {
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div id="body">
        <div id="diapos">
          <div id="slides" class="slides"></div>
        </div>
      </div>
      <div id="footer">
        <div id="controls">
          <button id="prev" aria-label="Précédent">◀</button>
          <div id="dots" class="dots"></div>
          <button id="next" aria-label="Suivant">▶</button>
          <button id="fsToggle" aria-label="Plein écran" aria-pressed="false">⤢</button>
        </div>
      </div>
    </div>

    <script>
      (async function () {
        // --- Découverte automatique des diapos ---
        async function discoverSlides() {
          try {
            const res = await fetch("diapos/list.json");
            if (res.ok) {
              const list = await res.json();
              if (Array.isArray(list) && list.length) return list;
            }
          } catch {}
          const found = [];
          for (let i = 1; i <= 50; i++) {
            const path = `diapos/diapo${i}/diapo${i}.html`;
            try {
              const r = await fetch(path, { method: "HEAD" });
              if (r.ok) found.push(path);
            } catch {}
          }
          return found;
        }

        const slidesFiles = await discoverSlides();
        if (!slidesFiles.length) {
          document.getElementById("slides").innerHTML =
            "<p>Aucune diapo trouvée.</p>";
          return;
        }

        // --- Références DOM ---
        const slidesEl = document.getElementById("slides");
        const dotsEl = document.getElementById("dots");
        const headerEl = document.getElementById("header");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const fsToggle = document.getElementById("fsToggle");
        const diaposEl = document.getElementById("diapos");

        let current = 0;
        const slidesMeta = [];

        // --- Création des slides (sans iframe au départ) ---
        slidesFiles.forEach((file, i) => {
          const slide = document.createElement("div");
          slide.className = "slide";
          slide.innerHTML = `<div class="loading">Chargement...</div>`;
          slidesEl.appendChild(slide);

          const dot = document.createElement("button");
          dot.className = "dot";
          dot.addEventListener("click", () => goTo(i));
          dotsEl.appendChild(dot);
        });

        // --- Fonctions principales ---
        function loadSlide(i) {
          const slide = slidesEl.children[i];
          if (slide.querySelector("iframe")) return; // déjà chargé
          const iframe = document.createElement("iframe");
          iframe.src = slidesFiles[i];
          iframe.onload = () => {
            const loading = slide.querySelector(".loading");
            if (loading) loading.remove();
          };
          slide.appendChild(iframe);

          // charger aussi le JSON
          const jsonUrl = slidesFiles[i].replace(/\.html?$/, ".json");
          fetch(jsonUrl)
            .then((r) => (r.ok ? r.json() : {}))
            .then((meta) => {
              slidesMeta[i] = meta;
              if (i === current && meta.titre) headerEl.textContent = meta.titre;
            })
            .catch(() => (slidesMeta[i] = {}));
        }

        function goTo(i) {
          current = (i + slidesFiles.length) % slidesFiles.length;
          update();
        }

        function update() {
          const slides = slidesEl.children;
          const dots = dotsEl.children;
          for (let i = 0; i < slides.length; i++) {
            slides[i].classList.toggle("active", i === current);
            dots[i].classList.toggle("active", i === current);
          }
          loadSlide(current);
          // précharger la suivante
          loadSlide((current + 1) % slidesFiles.length);
          const meta = slidesMeta[current];
          headerEl.textContent = meta?.titre || "";
        }

        // --- Navigation ---
        prev.onclick = () => goTo(current - 1);
        next.onclick = () => goTo(current + 1);
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") goTo(current - 1);
          if (e.key === "ArrowRight") goTo(current + 1);
        });

        // --- Plein écran ---
        async function enterFullscreen(el) {
          if (el.requestFullscreen) await el.requestFullscreen();
          else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
        }
        async function exitFullscreen() {
          if (document.exitFullscreen) await document.exitFullscreen();
          else if (document.webkitExitFullscreen)
            await document.webkitExitFullscreen();
        }
        function isFullscreen() {
          return (
            document.fullscreenElement === diaposEl ||
            document.webkitFullscreenElement === diaposEl
          );
        }
        async function toggleFullscreen() {
          if (isFullscreen()) await exitFullscreen();
          else await enterFullscreen(diaposEl);
        }
        fsToggle.addEventListener("click", toggleFullscreen);
        document.addEventListener("fullscreenchange", () => {
          const on = isFullscreen();
          fsToggle.textContent = on ? "⤡" : "⤢";
          fsToggle.setAttribute("aria-pressed", on);
          diaposEl.classList.toggle("fullscreen", on);
        });

        // --- Démarrage ---
        loadSlide(0);
        update();
      })();
    </script>
  </body>
</html>
